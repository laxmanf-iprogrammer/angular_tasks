<div class="row">
    <div class="col-md-12">
        <ul class="list-group">

            <li class="list-group-item" *ngFor="let item of collectables">
                <button class="btn btn-success mr-5" (click)="onAddToCollection(item)">Add to Collection</button>
                <span class="mr-5">{{item.description}}</span>
                <span class="mr-5">{{item.type}}</span>
                
            </li>
        </ul>
    </div>
</div>
